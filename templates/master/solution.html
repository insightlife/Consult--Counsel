<!DOCTYPE html>
{% extends 'master/base.html'%}
{% load static %}
<html lang="en">
<head></head>
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form method="POST" action="itsolution-request-form" class="form-group">
                    {% csrf_token %}
                    <h3 class="align form-heading">Fill the form</h3>
                    <label class="space"><div class="textsize">Name</div></label>
                    <input type="text" name="username" required class="form-control space">
                    <label class="space"><div class="textsize">Mobile</div></label>
                    <input type="text" name="mobileno" class="form-control space">
                    <label class="space"><div class="textsize">Email</div> </label>
                    <input type="email" name="email" class="form-control space">
                    <label class="space" for="role"><div class="textsize">Role</div></label>
                    <div class="space">
                        <select name="role" id="role" class="form-control" onchange="myFunction()">
                            <option value="professional">Professional</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <div id="showschoolclg">
                        <label class="space" for="inst"><div class="textsize">Institution</div></label>
                        <div class="space">
                            <select name="inst" id="inst" class="form-control">
                            <option value="">Select role</option>
                            <option value="school">School</option>
                            <option value="college">College</option>
                            </select>
                        </div>
                        <label class="space" for="role"><div class="textsize">Name of Institution</div></label>
                        <input type="text" name="scname" class="form-control space">
                    </div>
                    <label class="space"><div class="textsize">Tell us about your Requirement</div> </label>
                    <input type="text" name="tellapp" class="form-control space">
                    <button type="submit" name="submit" value="Submit" class="btn btn-dark space-button">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("showschoolclg").style.display = "none";
        function myFunction(){
            var y=document.getElementById("role");
            console.log(y.value);
            if(y.value=="student"){
                document.getElementById("showschoolclg").style.display = "block";
            }
            else{
                document.getElementById("showschoolclg").style.display = "none";
            }
        }
    </script>
    {%endblock content%}
</body>
</html>
